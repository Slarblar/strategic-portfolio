<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Overlay Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }
        
        .test-button {
            background: blue;
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            display: block;
            width: 100%;
            max-width: 300px;
        }
        
        .overlay {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            right: 0 !important;
            bottom: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            background: linear-gradient(45deg, red, yellow, blue, green) !important;
            z-index: 2147483647 !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            font-family: Arial, sans-serif !important;
            color: white !important;
            font-size: 24px !important;
            font-weight: bold !important;
            text-align: center !important;
            visibility: visible !important;
            opacity: 1 !important;
        }
        
        .modal {
            background: white !important;
            color: black !important;
            padding: 40px !important;
            border-radius: 15px !important;
            border: 5px solid red !important;
            max-width: 90vw !important;
            text-align: center !important;
            box-shadow: 0 0 50px rgba(0,0,0,0.8) !important;
        }
        
        .close-btn {
            background: red !important;
            color: white !important;
            border: none !important;
            padding: 15px 30px !important;
            font-size: 18px !important;
            border-radius: 8px !important;
            cursor: pointer !important;
            margin-top: 20px !important;
        }
    </style>
</head>
<body>
    <h1>Mobile Overlay Test</h1>
    <p>This is a simple HTML page to test if overlays work on your mobile device.</p>
    
    <button class="test-button" onclick="showOverlay()">
        üß™ TEST OVERLAY (Click Me!)
    </button>
    
    <button class="test-button" onclick="testAlert()">
        üö® TEST BROWSER ALERT
    </button>
    
    <button class="test-button" onclick="testConsole()">
        üìù TEST CONSOLE LOG
    </button>
    
    <div id="info">
        <h3>Device Info:</h3>
        <p><strong>Screen:</strong> <span id="screen-size"></span></p>
        <p><strong>Viewport:</strong> <span id="viewport-size"></span></p>
        <p><strong>User Agent:</strong> <span id="user-agent"></span></p>
        <p><strong>Current Time:</strong> <span id="current-time"></span></p>
    </div>

    <script>
        function showOverlay() {
            console.log('üß™ Creating overlay...');
            
            const overlay = document.createElement('div');
            overlay.className = 'overlay';
            overlay.innerHTML = `
                <div class="modal">
                    <h1 style="margin: 0 0 20px 0; font-size: 28px; color: red;">
                        üéØ PURE HTML TEST
                    </h1>
                    <p style="margin: 15px 0; font-size: 18px;">
                        If you can see this, overlays work on your device!
                    </p>
                    <p style="margin: 15px 0; font-size: 16px;">
                        <strong>Time:</strong> ${new Date().toLocaleString()}
                    </p>
                    <button class="close-btn" onclick="this.parentElement.parentElement.remove()">
                        CLOSE TEST
                    </button>
                </div>
            `;
            
            document.body.appendChild(overlay);
            console.log('üß™ Overlay added to DOM');
        }
        
        function testAlert() {
            alert('üö® Browser alert test - can you see this popup?');
        }
        
        function testConsole() {
            console.log('üìù Console test - check your browser console!');
            console.log('Screen:', window.screen.width + 'x' + window.screen.height);
            console.log('Viewport:', window.innerWidth + 'x' + window.innerHeight);
            console.log('User Agent:', navigator.userAgent);
        }
        
        function updateInfo() {
            document.getElementById('screen-size').textContent = 
                window.screen.width + 'x' + window.screen.height;
            document.getElementById('viewport-size').textContent = 
                window.innerWidth + 'x' + window.innerHeight;
            document.getElementById('user-agent').textContent = 
                navigator.userAgent.substring(0, 80) + '...';
            document.getElementById('current-time').textContent = 
                new Date().toLocaleString();
        }
        
        // Update info on load and resize
        updateInfo();
        window.addEventListener('resize', updateInfo);
        
        console.log('üéØ Mobile test page loaded successfully');
    </script>
</body>
</html>
