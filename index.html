<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jordan Nguyen | Creative Operator</title>
    <meta name="description" content="Portfolio of Jordan Nguyen - Crafting bold, inspiring, and powerful digital experiences." />
    
    <!-- Preconnect to font domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://use.typekit.net" crossorigin>
    
    <!-- Preload critical font files -->
    <link rel="preload" as="style" href="https://use.typekit.net/jzj6ody.css" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@400;500;600;700&family=Inter:wght@300;400;500&display=swap" onload="this.onload=null;this.rel='stylesheet'">
    
    <!-- Load fonts immediately -->
    <link rel="stylesheet" href="https://use.typekit.net/jzj6ody.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@400;500;600;700&family=Inter:wght@300;400;500&display=swap">
    
    <!-- Font display optimization -->
    <style>
      /* Ensure immediate font loading with fallbacks */
      .font-body, .font-subheader {
        font-family: 'Martian Mono', 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
      }
      .font-display {
        font-family: 'degular-display', 'Inter', system-ui, -apple-system, sans-serif;
      }
      .font-header {
        font-family: 'degular', 'Inter', system-ui, -apple-system, sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
